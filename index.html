<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
    <header class="page__head">
        <h1 class="heading heading_level_1 heading_text_center">Etch A Sketch</h1>
    </header>
    <main class="page__main">
        <div class="settings">
            <input class="settings__color" type="color">
            <button id="btnNormal" class="btn btn_outline-dark btn_size_md" type="button">Normal</button>
            <button id="btnRainbow" class="btn btn_outline-dark btn_size_md" type="button">Rainbow</button>
            <button id="btnEraser" class="btn btn_outline-dark btn_size_md" type="button">Eraser</button>
            <div class="settings__slider">
                <input class="settings__range" type="range" id="numOfSquares" name="numOfSquares" min="2" max="64" value="33">
                <label for="numOfSquares">16 x 16</label>
            </div>
            <button id="btnReset" class="btn btn_outline-dark btn_size_md" type="button">Reset</button>
        </div>
        <div class="grid"></div>
    </main>
</body>
</html>
